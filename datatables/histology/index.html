        <!-- Table of the histology data -->
        <div class="row" id="datatablehisto">
            <div class="container" style="max-width:50rem;">
                <!--<h1>Histology</h1>-->
                <div id="q-app">
                    <div class="q-pa-md">
                        <q-table
                            title="Histological datasets"
                            :data="data"
                            :columns="columns"
                            row-key="name"
                            dark
                            color="amber">
                            <template v-slot:body="props">
                                <q-tr :props="props" class="cursor-pointer" @click.native="goTo(props.row.microdraw)">
                                    <q-td key="desc" :props="props">
                                        <a
                                            :href="props.row.microdraw"
                                            target="_blank"
                                            style="color:white;cursor:pointer;"
                                        >
                                            <q-img
                                                :src="props.row.preview"
                                                style="width: 140px; height: 140px;"
                                            >
                                            </q-img>
                                        </a>
                                    </q-td>
                                    <q-td key="Subject" :props="props">
                                        {{props.row.subject}}
                                    </q-td>
                                    <q-td key="Age" :props="props">
                                        {{props.row.age}}
                                    </q-td>
                                    <q-td key="Staining" :props="props">
                                        {{props.row.staining}}
                                    </q-td>
                                    <q-td key="Slice thickness" :props="props">
                                        {{props.row.slicethickness}}
                                    </q-td>
                                    <q-td key="Series" :props="props">
                                        {{props.row.series}}
                                    </q-td>
                                    <!--<q-td key="MicroDraw" :props="props">
                                        <a 
                                            :href="props.row.microdraw"
                                            target="_blank"
                                            style="color:white;cursor:pointer;"
                                        >{{props.row.microdraw}}
                                        </a>
                                    </q-td>-->
                                </q-tr>
                            </template>
                        </q-table>
                    </div>
                </div>
            </div>
        </div>
