        <!-- Table of the histology data -->
        <div class="row mainpageparts" id="datatablehisto">
            <div class="container">
                <!--<h1>Histology</h1>-->
                <div id="q-app">
                    <div class="q-pa-md">
                        <q-table
                            title="Histological datasets"
                            :data="data"
                            :columns="columns"
                            row-key="name"
                            dark
                            color="amber">
                            <template v-slot:body="props">
                                <q-tr :props="props">
                                    <q-td key="desc" :props="props">
                                        <q-img
                                            :src="props.row.preview"
                                            style="width: 140px"
                                        >
                                        </q-img>
                                    </q-td>
                                    <q-td key="Subject" :props="props">
                                        {{props.row.subject}}
                                    </q-td>
                                    <q-td key="Age" :props="props">
                                        {{props.row.age}}
                                    </q-td>
                                    <q-td key="Staining" :props="props">
                                        {{props.row.staining}}
                                    </q-td>
                                    <q-td key="MicroDraw" :props="props">
                                        <a 
                                            :href="props.row.microdraw"
                                            target="_blank"
                                            style="color:white;cursor:pointer;"
                                        >{{props.row.microdraw}}
                                        </a>
                                    </q-td>
                                </q-tr>
                            </template>
                        </q-table>
                    </div>
                </div>
            </div>
        </div>
