<!DOCTYPE html>
<html>
    <style>
        html, body, iframe {
            width:100%;
            height:100%;
            margin:0;
        }
    </style>

    <body>
        <iframe id="microdraw"></iframe>
    </body>

    <script>
    function deparam() {
        var search = location.search.substring(1);
        var result = search?
                    JSON.parse('{"' + search.replace(/[&]/g, '","').replace(/[=]/g, '":"') + '"}',
                    function(key, value) { return key === "" ? value : decodeURIComponent(value); }) :
                    {};
        return result;
    }
    var param = deparam();
    if(param.source) {
        document.getElementById("microdraw").setAttribute("src", `https://microdraw.pasteur.fr/data?source=${param.source}`);
    }
    </script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-155886332-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-155886332-1');
    </script>

</html>
