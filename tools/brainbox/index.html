<!DOCTYPE html>
<html>
    <style>
        html, body, iframe {
            width:100%;
            height:100%;
            margin:0;
        }
    </style>

    <body>
        <iframe id="brainbox"></iframe>
    </body>

    <script>
    function deparam() {
        var search = location.search.substring(1);
        var result = search?
                    JSON.parse('{"' + search.replace(/[&]/g, '","').replace(/[=]/g, '":"') + '"}',
                    function(key, value) { return key === "" ? value : decodeURIComponent(value); }) :
                    {};
        return result;
    }
    var param = deparam();
    if(param.source) {
        const url = `https://brainbox.pasteur.fr/mri?fullscreen=true&url=${param.source}`;
        console.log(url);
        document.getElementById("brainbox").setAttribute("src", url);
    }

    </script>
</html>
